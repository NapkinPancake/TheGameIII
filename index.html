<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="TheGame.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" class="UsernameField">
                <form>
                    <input type="text" name="Player Name" id="Username" placeholder="Player Name">
                    <input type="button" id="nameButt" value="Choose" onclick="enteringName();setLvl()">
                    <select name="lvl" id="lvl">
                        <option value="Easy" id="lvl1">Легенько</option>
                        <option value="Medium" id="lvl2">Оптимально</option>
                        <option value="Hard" id="lvl3"> Важко</option>
                    </select>

                </form>
            </div>
            <div class="col-2"></div>
            <div class="col-2" >
                    <ul id=LiederShipTable >
                        
                    </ul>
            </div>
                
                
            </div>
        </div>
    
    <div class="row">
        <div class="col-4">
            <input type="image" id="BackGroundImg" alt="meme"
                src="https://hsl.guru/wp-content/uploads/2015/11/14279748638979.jpg">
        </div>
        <div class="col-4" class="center">
            <h1>Вгадайка III</h1>
            <br>
            <form>
                <input class="Text" type="text" name="try" placeholder="Нумерочок від 1 до 10" id="try1">
                <br><br>
                <input class="Text" type="text" readonly name="answer" id="answer1" value="">
                <br>
                <input class="buttons" type="button" id="pushOne"
                    onclick="triesCounter();getValue();savingResulsts();raunds();blockTheName()" value="Тицяй">
                <input id="resetButt" class="buttons" type="button" name="resButton" value="Ресет"
                    onclick="form.reset();theNewBeginning()">
            </form>
        </div>
        <div class="col-4" id="WinForm">
            <input type="image" id="WinImg" alt="Fredie" src="meme.png">
        </div>
    </div>

    <script src="TheGame.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    </div>

</body>

</html>
